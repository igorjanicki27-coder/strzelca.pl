<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Rejestracja zakończona - strzelca.pl" />
    <meta name="author" content="Strzelca.pl" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://strzelca.pl/ikona.svg"
    />
    <link rel="apple-touch-icon" href="https://strzelca.pl/ikona.svg" />

    <title>Rejestracja zakończona - strzelca.pl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <style>
      :root {
        --coyote: #c19a6b;
      }
      body {
        font-family: "Inter", sans-serif;
        background-color: #0a0a0a;
        color: #e5e5e5;
        margin: 0;
        overflow-x: hidden;
      }
      .main-wrapper {
        min-height: 100vh;
        width: 100%;
        background:
          linear-gradient(rgba(10,10,10,0.1) 0%, rgba(10,10,10,0.4) 50%, #0a0a0a 100%),
          url("https://strzelca.pl/tlo.png");
        background-size: cover;
        background-position: top center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .coyote-text {
        color: var(--coyote);
        font-family: "Orbitron";
      }
      .mail-icon {
        font-size: 80px;
        color: var(--coyote);
        margin: 20px auto;
        animation: mail-bounce 2s ease-in-out infinite;
      }
      @keyframes mail-bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }
      .registration-card {
        background: rgba(20, 20, 20, 0.95);
        border: 1px solid #333;
        border-radius: 20px;
        padding: 40px;
        text-align: center;
        max-width: 600px;
        width: 90%;
      }
      .checkmark {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        position: relative;
        animation: checkmark-appear 1s ease-in-out;
      }
      .checkmark::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(45deg);
        width: 25px;
        height: 40px;
        border: solid #10b981;
        border-width: 0 5px 5px 0;
      }
      @keyframes checkmark-appear {
        0% {
          opacity: 0;
          transform: scale(0.3);
        }
        50% {
          opacity: 1;
          transform: scale(1.1);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      .btn-strzelca {
        background: var(--coyote);
        color: black;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1px;
        padding: 16px 32px;
        border-radius: 12px;
        transition: 0.3s;
        cursor: pointer;
        border: none;
        font-size: 16px;
      }
      .btn-strzelca:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(193, 154, 107, 0.3);
      }
    </style>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-9EJ2R3JPVD"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-9EJ2R3JPVD');
    </script>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="registration-card">
        <h1
          class="text-2xl md:text-4xl font-bold coyote-text uppercase italic font-[Orbitron] mb-6"
        >
          AKTYWACJA KONTA
          <br />
        </h1>
        <p class="text-lg mb-6 text-zinc-300">
          Dziękujemy za rejestrację w Strefie Strzelca!
        </p>
        <i class="fa-solid fa-envelope mail-icon"></i>
        <br /><br />

        <button onclick="goToStrzelca()" class="btn-strzelca">
          <i class="fa-solid fa-home mr-2"></i>
          STREFA STRZELCA
        </button>
        <br /><br />
        <p class="text-base mb-0 text-zinc-400">
          Aby potwierdzić rejestracje konta STRZELCA, kliknij link w mailu.
        </p>
        <p class="text-sm text-zinc-600">
          Nie otrzymałeś linku aktywacyjnego?
          <a
            href="https://kontakt.strzelca.pl"
            class="text-zinc-500 hover:text-zinc-400 transition-colors underline"
          >
            Napisz do nas
          </a>
        </p>
      </div>
    </div>

    <script>
      function goToStrzelca() {
        window.location.href = "https://strzelca.pl";
      }
    </script>
    <script
      type="module"
      src="https://strzelca.pl/auth-widget.mjs?v=2026-02-02-1"
    ></script>
    <script
      type="module"
      src="https://strzelca.pl/messages-widget.mjs?v=2026-02-05-1"
    ></script>
  </body>
</html>
