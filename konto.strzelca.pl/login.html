    <script>
      // Funkcja resetowania hasła - dostępna globalnie
      window.resetPassword = async () => {
        const email = document.getElementById("email").value.trim();

        if (!email) {
          showStatus("Wprowadź adres email, aby zresetować hasło.", true);
          document.getElementById("email").focus();
          return;
        }

        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          showStatus("Wprowadź prawidłowy adres email.", true);
          document.getElementById("email").focus();
          return;
        }

        // Pokaż status ładowania
        const statusEl = document.getElementById("status-message");
        statusEl.textContent = "Wysyłanie linku resetowania hasła...";
        statusEl.className = "mt-6 p-4 rounded-lg text-center text-sm bg-blue-900/50 text-blue-300 border border-blue-700";
        statusEl.style.display = "block";

        try {
          // Dynamiczny import Firebase Auth
          const { getAuth, sendPasswordResetEmail } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js");

          // Initialize Firebase (jeśli jeszcze nie jest)
          if (!window.firebaseApp) {
            const { initializeApp } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js");

            const firebaseConfig = {
              apiKey: (await (await fetch("https://strzelca.pl/api/firebase-config", { cache: "no-store" })).json()).apiKey,
              authDomain: "strzelca-pl.firebaseapp.com",
              projectId: "strzelca-pl",
              storageBucket: "strzelca-pl.appspot.com",
              messagingSenderId: "511362047688",
              appId: "1:511362047688:web:9b82c0a4d19c1a3a878ffd",
              measurementId: "G-9EJ2R3JPVD"
            };
            window.firebaseApp = initializeApp(firebaseConfig);
          }

          const auth = getAuth(window.firebaseApp);
          await sendPasswordResetEmail(auth, email, {
            url: `https://konto.strzelca.pl/akcja.html?mode=resetPassword`,
            handleCodeInApp: true,
          });

          statusEl.textContent = "Link do resetowania hasła został wysłany na Twój adres email.";
          statusEl.className = "mt-6 p-4 rounded-lg text-center text-sm bg-green-900/50 text-green-300 border border-green-700";

          setTimeout(() => {
            statusEl.style.display = "none";
          }, 5000);

        } catch (error) {
          console.error("Password reset error:", error);
          let errorMessage = "Wystąpił błąd podczas wysyłania linku resetowania hasła.";

          if (error.code === "auth/user-not-found") {
            errorMessage = "Nie znaleziono użytkownika z tym adresem email.";
          } else if (error.code === "auth/invalid-email") {
            errorMessage = "Nieprawidłowy format adresu email.";
          } else if (error.code === "auth/too-many-requests") {
            errorMessage = "Zbyt wiele prób. Spróbuj ponownie później.";
          }

          statusEl.textContent = errorMessage;
          statusEl.className = "mt-6 p-4 rounded-lg text-center text-sm bg-red-900/50 text-red-300 border border-red-700";

          setTimeout(() => {
            statusEl.style.display = "none";
          }, 5000);
        }
      };

      // Funkcja do wyświetlania statusu
      function showStatus(message, isError = false) {
        const statusEl = document.getElementById("status-message");
        statusEl.textContent = message;
        statusEl.className = `mt-6 p-4 rounded-lg text-center text-sm ${isError ? "bg-red-900/50 text-red-300 border border-red-700" : "bg-green-900/50 text-green-300 border border-green-700"}`;
        statusEl.style.display = "block";

        setTimeout(() => {
          statusEl.style.display = "none";
        }, 5000);
      }
    </script>

    <script type="module">
      // Dodaj globalną obsługę błędów CORS (ignoruj błędy Firebase internal)
      window.addEventListener('error', function(e) {
        // Ignoruj błędy CORS związane z Firebase/Firestore
        if (e.message && (
          e.message.includes('access control checks') ||
          e.message.includes('CORS') ||
          e.message.includes('firestore.googleapis.com')
        )) {
          console.warn('Ignored Firebase CORS error in login:', e.message);
          e.preventDefault();
          return false;
        }
      });

      // Dodaj obsługę błędów dla fetch API
      window.addEventListener('unhandledrejection', function(e) {
        if (e.reason && e.reason.message && (
          e.reason.message.includes('access control checks') ||
          e.reason.message.includes('CORS') ||
          e.reason.message.includes('firestore.googleapis.com')
        )) {
          console.warn('Ignored Firebase CORS promise rejection in login:', e.reason.message);
          e.preventDefault();
          return false;
        }
      });

      async function getFirebaseApiKey() {
        const urls = [
          "https://strzelca.pl/api/firebase-config",
          "/api/firebase-config",
        ];

        for (const url of urls) {
          try {
            const res = await fetch(url, { cache: "no-store" });
            if (!res.ok) continue;
            const data = await res.json().catch(() => null);
            if (data && typeof data.apiKey === "string" && data.apiKey.length > 10) {
              return data.apiKey;
            }
          } catch (_) {
            // ignore and try next url
          }
        }

        throw new Error("Nie udało się pobrać FIREBASE_WEB_API_KEY z /api/firebase-config");
      }

      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
        setPersistence,
        browserLocalPersistence,
        browserSessionPersistence,
        onAuthStateChanged,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      import { ensureFirebaseSSO, syncSessionCookieFromFirebaseUser } from "https://strzelca.pl/sso-client.mjs?v=2026-01-28-1";

      const firebaseConfig = {
        apiKey: await getFirebaseApiKey(),
        authDomain: "strzelca-pl.firebaseapp.com",
        projectId: "strzelca-pl",
        storageBucket: "strzelca-pl.appspot.com",
        messagingSenderId: "511362047688",
        appId: "1:511362047688:web:9b82c0a4d19c1a3a878ffd",
        measurementId: "G-9EJ2R3JPVD",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Ustaw trwałość sesji na LOCAL dla wszystkich stron wymagających logowania
      try {
        await setPersistence(auth, browserLocalPersistence);
        console.log("Firebase Auth persistence ustawiona na browserLocalPersistence");
      } catch (persistenceError) {
        console.warn("Błąd ustawiania persistence:", persistenceError);
        // W przypadku problemów z persistence, spróbuj bez niego
        console.log("Kontynuacja bez ustawiania persistence");
      }

      // SSO: jeśli użytkownik jest zalogowany w innej subdomenie, dologuj go tutaj z cookie
      try {
        await ensureFirebaseSSO(auth);
      } catch (e) {
        console.warn("SSO ensure failed (ignored):", e?.message || e);
      }

      // Flagi, żeby nie przerywać logowania/przekierowania zanim ustawimy cookie SSO
      let isLoginFlowInProgress = false;
      let isNavigatingAway = false;
      const POST_LOGIN_REDIRECT_URL = "https://strzelca.pl/";

      // Sprawdź aktualnego użytkownika przed ustawieniem listenera
      const checkCurrentUser = async () => {
        const currentUser = auth.currentUser;
        if (currentUser) {
          try {
            await currentUser.reload();
            console.log("Sprawdzanie aktualnego użytkownika, emailVerified:", currentUser.emailVerified);
            
            if (!currentUser.emailVerified) {
              // Tryb ograniczony: zostaje zalogowany, ale prowadzi na stronę po rejestracji
              isNavigatingAway = true;
              window.location.href = "./po.rejestracji.html";
            } else {
              // odśwież cookie SSO (best-effort) zanim przejdziemy na inną subdomenę
              try {
                const sso = await syncSessionCookieFromFirebaseUser(auth, { minIntervalMinutes: 0 });
                console.log("SSO session-login (auto) result (json):", JSON.stringify(sso));
                if (sso?.status === "error") {
                  try {
                    const dbg = await fetch("https://strzelca.pl/api/sso-debug", {
                      method: "GET",
                      credentials: "include",
                    }).then((r) => r.json());
                    console.log("SSO DEBUG (strzelca.pl/api/sso-debug):", JSON.stringify(dbg));
                  } catch (e) {
                    console.warn("SSO DEBUG fetch failed (ignored):", e?.message || e);
                  }
                }
              } catch (e) {
                console.warn("SSO session-login (auto) failed (ignored):", e?.message || e);
              }
              // Użytkownik zweryfikowany - przekieruj do strony głównej
              console.log(
                "Użytkownik zweryfikowany, przekierowanie do strony głównej:",
                POST_LOGIN_REDIRECT_URL,
              );
              isNavigatingAway = true;
              window.location.href = POST_LOGIN_REDIRECT_URL;
            }
          } catch (error) {
            console.warn("Błąd sprawdzania aktualnego użytkownika:", error);
          }
        }
      };

      // Sprawdź przed ustawieniem listenera
      await checkCurrentUser();

      // Flaga zapobiegająca wielokrotnemu wylogowaniu
      let isSigningOut = false;

      // Listener stanu autoryzacji - jeśli użytkownik już jest zalogowany, sprawdź weryfikację
      onAuthStateChanged(auth, async (user) => {
        // Nie rób redirectów, jeśli jesteśmy w trakcie logowania lub już nawigujemy
        if (isLoginFlowInProgress || isNavigatingAway) return;

        // Ignoruj zmiany stanu podczas wylogowywania
        if (isSigningOut) {
          console.log("Ignoruję zmianę stanu podczas wylogowywania");
          return;
        }

        console.log("Auth state changed:", user ? "logged in" : "logged out", user?.email || "");

        if (user) {
          // Użytkownik już jest zalogowany - odśwież jego dane i sprawdź weryfikację
          try {
            await user.reload();
            console.log("User data reloaded on login page, emailVerified:", user.emailVerified);

            // Jeśli użytkownik jest niezweryfikowany: tryb ograniczony (bez wylogowania)
            if (!user.emailVerified) {
              isNavigatingAway = true;
              window.location.href = "./po.rejestracji.html";
              return;
            }

            // odśwież cookie SSO (best-effort) zanim przejdziemy na inną subdomenę
            try {
              const sso = await syncSessionCookieFromFirebaseUser(auth, { minIntervalMinutes: 0 });
              console.log("SSO session-login (state) result (json):", JSON.stringify(sso));
            } catch (e) {
              console.warn("SSO session-login (state) failed (ignored):", e?.message || e);
            }

            // Użytkownik zweryfikowany - przekieruj do strony głównej
            console.log(
              "Użytkownik zweryfikowany, przekierowanie do strony głównej:",
              POST_LOGIN_REDIRECT_URL,
            );
            isNavigatingAway = true;
            window.location.href = POST_LOGIN_REDIRECT_URL;
          } catch (reloadError) {
            console.warn("Błąd odświeżania danych na stronie logowania:", reloadError);
            // Nie wylogowuj agresywnie - pozwól na ponowną próbę / logowanie
            isSigningOut = false;
          }
        } else {
          // Użytkownik niezalogowany - pozwól mu się zalogować
          console.log("Użytkownik niezalogowany, można się zalogować");
          isSigningOut = false; // Reset flagi gdy użytkownik jest wylogowany
        }
      });

      function showStatus(message, isError = false) {
        const statusEl = document.getElementById("status-message");
        statusEl.textContent = message;
        statusEl.className = `mt-6 p-4 rounded-lg text-center text-sm ${isError ? "bg-red-900/50 text-red-300 border border-red-700" : "bg-green-900/50 text-green-300 border border-green-700"}`;
        statusEl.style.display = "block";

        setTimeout(() => {
          statusEl.style.display = "none";
        }, 5000);
      }

      // Funkcja logowania zdarzeń użytkowników
      async function logUserEvent(type, userId, userName, action, targetId = null, targetType = null, metadata = {}) {
        try {
          const eventData = {
            type: type,
            userId: userId,
            userName: userName,
            action: action,
            targetId: targetId,
            targetType: targetType,
            details: action,
            metadata: metadata,
            timestamp: new Date().toISOString()
          };

          // Najpierw spróbuj przez API
          try {
            const response = await fetch('/api/user-events', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(eventData)
            });

            if (response.ok) {
              const result = await response.json();
              console.log('User event logged via API:', result.data);
              return;
            }
          } catch (apiError) {
            console.warn('API logging failed (ignored):', apiError.message);
          }
          // Celowo bez fallbacku do Firestore: import modułu może failować przez sieć/CORS
          // i nie może blokować logowania.
        } catch (error) {
          console.error('Błąd podczas logowania zdarzenia użytkownika:', error);
        }
      }


      // Obsługa formularza logowania
      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const loginBtn = document.getElementById("login-btn");

          loginBtn.disabled = true;
          loginBtn.innerHTML =
            '<i class="fa-solid fa-spinner fa-spin mr-2"></i>Logowanie...';

          try {
            // Zaloguj użytkownika (zachowaj obecną persistence)
            console.log("Próba logowania użytkownika...");
            isLoginFlowInProgress = true;
            const userCredential = await signInWithEmailAndPassword(
              auth,
              document.getElementById("email").value.trim(),
              document.getElementById("password").value,
            );
            console.log("Logowanie zakończone sukcesem");

            const user = userCredential.user;

            // Odśwież dane użytkownika przed sprawdzeniem weryfikacji
            try {
              await user.reload();
              console.log("Dane użytkownika odświeżone przy logowaniu, emailVerified:", user.emailVerified);
            } catch (reloadError) {
              console.warn("Błąd odświeżania danych przy logowaniu:", reloadError);
            }

            // SSO: ustaw cookie na `.strzelca.pl` zanim nastąpi jakikolwiek redirect
            try {
              const sso = await syncSessionCookieFromFirebaseUser(auth, { minIntervalMinutes: 0 });
              console.log("SSO session-login (submit) result (json):", JSON.stringify(sso));
            } catch (ssoErr) {
              console.warn("SSO session-login (submit) failed (ignored):", ssoErr?.message || ssoErr);
            }

            // Jeśli email niezweryfikowany: NIE wylogowujemy (tryb ograniczony),
            // ale przekierowujemy na stronę po rejestracji.
            if (!user.emailVerified) {
              showStatus(
                "Konto nie zostało jeszcze aktywowane. Sprawdź swoją skrzynkę email i kliknij link aktywacyjny.",
                true,
              );
              setTimeout(() => {
                isNavigatingAway = true;
                window.location.href = "./po.rejestracji.html";
              }, 1500);
              return;
            }

            showStatus("Zalogowano pomyślnie! Przekierowanie...");

            // Zaloguj zdarzenie logowania
            await logUserEvent(
              'LOGIN',
              user.uid,
              user.displayName || user.email.split('@')[0],
              'Użytkownik zalogował się do systemu',
              null,
              null,
              {
                email: user.email,
                emailVerified: user.emailVerified
              }
            );

            // Ustaw ustawienia sesji dla SessionManager
            if (typeof setSessionSettings === "function") {
              setSessionSettings(remember);
            }

            // Przekieruj do strony głównej
            setTimeout(() => {
              isNavigatingAway = true;
              window.location.href = POST_LOGIN_REDIRECT_URL;
            }, 1000);
          } catch (error) {
            console.error("Login error:", error);

            let errorMessage = "Wystąpił błąd podczas logowania.";

            if (error.code === "auth/user-not-found") {
              errorMessage = "Nie znaleziono użytkownika z tym adresem email.";
            } else if (error.code === "auth/wrong-password") {
              errorMessage = "Nieprawidłowe hasło.";
            } else if (error.code === "auth/invalid-email") {
              errorMessage = "Nieprawidłowy format adresu email.";
            } else if (error.code === "auth/user-disabled") {
              errorMessage = "Konto zostało zablokowane.";
            } else if (error.code === "auth/too-many-requests") {
              errorMessage =
                "Zbyt wiele prób logowania. Spróbuj ponownie później.";
            } else if (error.code === "auth/network-request-failed") {
              errorMessage =
                "Błąd połączenia z serwerem. Sprawdź połączenie internetowe i spróbuj ponownie.";
            } else if (error.message && error.message.includes("accounts:lookup")) {
              errorMessage =
                "Błąd autoryzacji Firebase. Spróbuj odświeżyć stronę lub wyczyść cache przeglądarki.";
            } else if (error.code === "auth/app-check-failed") {
              errorMessage =
                "Błąd weryfikacji aplikacji. Odśwież stronę i spróbuj ponownie.";
            } else if (error.code) {
              errorMessage = `Błąd autoryzacji (${error.code}). Spróbuj ponownie.`;
            }

            showStatus(errorMessage, true);
          } finally {
            isLoginFlowInProgress = false;
            loginBtn.disabled = false;
            loginBtn.innerHTML =
              '<i class="fa-solid fa-sign-in-alt mr-2"></i>Zaloguj się';
          }
        });
    </script>
