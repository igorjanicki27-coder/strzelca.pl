<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logowanie - strzelca.pl</title>
    <meta http-equiv="refresh" content="0; url=./logowanie.html" />
    <!-- Wspólne poprawki responsywności -->
    <link rel="stylesheet" href="https://strzelca.pl/shared.css?v=2026-02-06-1" />
    <script>
      // Zachowaj parametry w URL (np. ?redirect=...)
      try {
        const target = new URL("./logowanie.html", window.location.href);
        target.search = window.location.search || "";
        target.hash = window.location.hash || "";
        window.location.replace(target.toString());
      } catch {
        window.location.href = "./logowanie.html";
      }
    </script>
  </head>
  <body>
    <a href="./logowanie.html">Przejdź do logowania</a>
  </body>
</html>
