<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejestracja - strzelca.pl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --coyote: #C19A6B; }
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #e5e5e5; margin: 0; }
        .coyote-text { color: var(--coyote); font-family: 'Orbitron'; }

        input, select, textarea {
            background: #111 !important;
            border: 1px solid #222 !important;
            color: white !important;
            padding: 16px 20px !important;
            border-radius: 12px;
            width: 100%;
            outline: none;
            transition: 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: var(--coyote) !important;
            background: #161616 !important;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin: 10px 0;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .radio-option input[type="radio"] {
            width: 20px;
            height: 20px;
        }

        .btn-register {
            background: var(--coyote);
            color: black;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 20px;
            border-radius: 12px;
            transition: 0.3s;
            cursor: pointer;
            width: 100%;
        }
        .btn-register:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(193, 154, 107, 0.2); }
        .btn-register:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin: 15px 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-top: 2px;
        }

        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .field-required::after {
            content: " *";
            color: #ef4444;
        }
    </style>
</head>
<body>

    <nav class="h-[73px] border-b border-zinc-900 sticky top-0 bg-black/95 z-50 backdrop-blur-md flex items-center relative">
        <a href="../index.html" class="absolute left-4 md:left-8 text-zinc-500 hover:text-white transition text-xl">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <div class="container mx-auto px-6 flex justify-center">
            <div class="uppercase font-bold text-[11px] tracking-[0.3em] font-[Orbitron] text-zinc-400">
                REJESTRACJA.<span class="coyote-text">STRZELCA</span>.PL
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-12 max-w-2xl">
        <div class="bg-zinc-900/50 p-8 md:p-12 rounded-3xl border border-zinc-800 shadow-2xl">
            <h1 class="text-3xl md:text-5xl font-black uppercase italic font-[Orbitron] text-center mb-8">
                Dołącz do <span class="coyote-text">Operatorów</span>
            </h1>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-zinc-600"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-zinc-900 text-zinc-400">lub</span>
                </div>
            </div>

            <form id="registration-form" class="space-y-6">
                <!-- Płeć -->
                <div>
                    <label class="text-[10px] uppercase font-bold text-zinc-500 ml-2 mb-2 block tracking-widest field-required">Płeć</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="gender" value="male" required>
                            <span>Mężczyzna</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="gender" value="female" required>
                            <span>Kobieta</span>
                        </label>
                    </div>
                </div>

                    <!-- Nazwa profilu -->
                    <div>
                        <label class="text-[10px] uppercase font-bold text-zinc-500 ml-2 mb-2 block tracking-widest field-required">Nazwa Operatora (wyświetlana dla innych)</label>
                        <input type="text" id="display-name" placeholder="np. Operator Janek" required minlength="12" maxlength="30">
                        <div class="text-zinc-400 text-xs mb-2">Nazwa musi zaczynać się od "Operator "</div>
                        <div class="error-message" id="display-name-error"></div>
                    </div>

                <!-- Imię i nazwisko -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="text-[10px] uppercase font-bold text-zinc-500 ml-2 mb-2 block tracking-widest field-required">Imię Operatora</label>
                        <input type="text" id="first-name" placeholder="Jan" required>
                    </div>
                    <div>
                        <label class="text-[10px] uppercase font-bold text-zinc-500 ml-2 mb-2 block tracking-widest field-required">Nazwisko Operatora</label>
                        <input type="text" id="last-name" placeholder="Kowalski" required>
                    </div>
                </div>

                <!-- Email -->
                <div>
                    <label class="text-[10px] uppercase font-bold text-zinc-500 ml-2 mb-2 block tracking-widest field-required">Adres email</label>
                    <input type="email" id="email" placeholder="jan.kowalski@email.com" required>
                    <div class="error-message" id="email-error"></div>
                </div>

                <!-- Hasło -->
                <div>
                    <label class="text-[10px] uppercase font-bold text-zinc-500 ml-2 mb-2 block tracking-widest field-required">Hasło</label>
                    <input type="password" id="password" placeholder="Minimum 8 znaków" required minlength="8">
                    <div class="error-message" id="password-error"></div>
                </div>

                <!-- Powtórz hasło -->
                <div>
                    <label class="text-[10px] uppercase font-bold text-zinc-500 ml-2 mb-2 block tracking-widest field-required">Powtórz hasło</label>
                    <input type="password" id="password-confirm" placeholder="Powtórz hasło" required>
                    <div class="error-message" id="password-confirm-error"></div>
                </div>

                <!-- Numer telefonu -->
                <div>
                    <label class="text-[10px] uppercase font-bold text-zinc-500 ml-2 mb-2 block tracking-widest field-required">Numer telefonu</label>
                    <input type="tel" id="phone" placeholder="+48 123 456 789" required>
                </div>

                <!-- Paczkomat (opcjonalne) -->
                <div>
                    <label class="text-[10px] uppercase font-bold text-zinc-500 ml-2 mb-2 block tracking-widest">Paczkomat InPost (opcjonalne)</label>
                    <input type="text" id="parcel-locker" placeholder="np. WRO42M">
                </div>

                <!-- Adres (opcjonalne) -->
                <div class="space-y-4">
                    <label class="text-[10px] uppercase font-bold text-zinc-500 ml-2 mb-2 block tracking-widest">Adres Operatora (opcjonalne)</label>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="street" placeholder="Ulica">
                        <input type="text" id="building-number" placeholder="Numer budynku/lokalu">
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="postal-code" placeholder="Kod pocztowy">
                        <input type="text" id="city" placeholder="Miasto">
                    </div>
                </div>

                <!-- Zgody -->
                <div class="space-y-4 pt-4 border-t border-zinc-700">
                    <!-- Wiek -->
                    <div class="checkbox-group">
                        <input type="checkbox" id="age-confirm" required>
                        <label for="age-confirm" class="text-sm">
                            Potwierdzam, że mam ukończone 18 lat <span class="text-red-500">*</span>
                        </label>
                    </div>

                    <!-- Regulamin -->
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms-accept" required>
                        <label for="terms-accept" class="text-sm">
                            Akceptuję <a href="https://dokumenty.strzelca.pl#regulamin-platformy" target="_blank" class="text-coyote hover:underline">regulamin</a> platformy strzelca.pl <span class="text-red-500">*</span>
                        </label>
                    </div>

                    <!-- RODO -->
                    <div class="checkbox-group">
                        <input type="checkbox" id="privacy-accept" required>
                        <label for="privacy-accept" class="text-sm">
                            Wyrażam zgodę na przetwarzanie danych osobowych zgodnie z <a href="https://dokumenty.strzelca.pl#polityka-prywatnosci-platformy" target="_blank" class="text-coyote hover:underline">polityką prywatności</a> (RODO) <span class="text-red-500">*</span>
                        </label>
                    </div>

                    <!-- Newsletter (wymagane zaznaczenie) -->
                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter">
                        <label for="newsletter" class="text-sm">
                            <strong>Chcę otrzymywać newsletter</strong> z informacjami o nowych ofertach, wydarzeniach i aktualnościach strzelca.pl
                            <em>(można wypisać się w każdej chwili)</em>
                        </label>
                    </div>
                </div>

                <button type="submit" class="btn-register" id="register-btn">
                    <i class="fa-solid fa-user-plus mr-2"></i>
                    Utwórz konto Operatora
                </button>

                <div class="text-center pt-4">
                    <p class="text-zinc-400 text-sm">
                        Jesteś już Operatorem? <a href="./login.html" class="text-coyote hover:underline">Zaloguj się na konto Strzelca</a>
                    </p>
                </div>
            </form>
        </div>
    </main>

    <footer class="text-center py-10 border-t border-zinc-900 text-zinc-700 text-[10px] uppercase font-bold tracking-[0.4em]">
        <a href="../index.html" class="hover:text-white transition">STRZELCA.PL</a> |
        <a href="https://dokumenty.strzelca.pl" class="hover:text-white transition ml-4">DOKUMENTY - REGULAMINY, ZWROTY ITP.</a>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD_gXFh3a4NW9Hzzsr5IQuDADM2GVpPMVc",
            authDomain: "strzelca-pl.firebaseapp.com",
            projectId: "strzelca-pl",
            storageBucket: "strzelca-pl.firebasestorage.app",
            messagingSenderId: "511362047688",
            appId: "1:511362047688:web:9b82c0a4d19c1a3a878ffd",
            measurementId: "G-9EJ2R3JPVD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);


        // Funkcje pomocnicze
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }

        function hideError(elementId) {
            const element = document.getElementById(elementId);
            element.style.display = 'none';
        }

        function validateForm() {
            let isValid = true;

            // Sprawdź hasła
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;

            if (password !== passwordConfirm) {
                showError('password-confirm-error', 'Hasła nie są identyczne');
                isValid = false;
            } else {
                hideError('password-confirm-error');
            }

            // Sprawdź nazwę profilu (musi zaczynać się od "Operator ")
            const displayName = document.getElementById('display-name').value.trim();
            if (!displayName.startsWith('Operator ')) {
                showError('display-name-error', 'Nazwa Operatora musi zaczynać się od "Operator "');
                isValid = false;
            } else if (displayName.length < 12) {
                showError('display-name-error', 'Nazwa Operatora musi mieć co najmniej 12 znaków');
                isValid = false;
            } else {
                hideError('display-name-error');
            }

            // Sprawdź email
            const email = document.getElementById('email').value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('email-error', 'Nieprawidłowy format adresu email');
                isValid = false;
            } else {
                hideError('email-error');
            }

            // Sprawdź siłę hasła
            if (password.length < 8) {
                showError('password-error', 'Hasło musi mieć co najmniej 8 znaków');
                isValid = false;
            } else {
                hideError('password-error');
            }

            return isValid;
        }

        // Obsługa formularza rejestracji
        document.getElementById('registration-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            const registerBtn = document.getElementById('register-btn');
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin mr-2"></i>Tworzenie konta...';

            try {
                const formData = {
                    gender: document.querySelector('input[name="gender"]:checked').value,
                    displayName: document.getElementById('display-name').value.trim(),
                    firstName: document.getElementById('first-name').value.trim(),
                    lastName: document.getElementById('last-name').value.trim(),
                    email: document.getElementById('email').value.trim().toLowerCase(),
                    phone: document.getElementById('phone').value.trim(),
                    parcelLocker: document.getElementById('parcel-locker').value.trim(),
                    address: {
                        street: document.getElementById('street').value.trim(),
                        buildingNumber: document.getElementById('building-number').value.trim(),
                        postalCode: document.getElementById('postal-code').value.trim(),
                        city: document.getElementById('city').value.trim()
                    },
                    ageConfirmed: document.getElementById('age-confirm').checked,
                    termsAccepted: document.getElementById('terms-accept').checked,
                    privacyAccepted: document.getElementById('privacy-accept').checked,
                    newsletter: document.getElementById('newsletter').checked,
                    createdAt: new Date(),
                    emailVerified: false,
                    role: 'user'
                };

                // 1. Utwórz konto w Firebase Auth
                const userCredential = await createUserWithEmailAndPassword(auth, formData.email, document.getElementById('password').value);
        const user = userCredential.user;

                // 2. Wyślij email weryfikacyjny
                await sendEmailVerification(user);

                        // 3. Przygotuj dane do zapisania (z szyfrowaniem wrażliwych danych)
                const profileData = {
            uid: user.uid,
                    displayName: formData.displayName,
                    gender: formData.gender,
                    firstName: formData.firstName,
                    lastName: formData.lastName,
                    email: formData.email, // Email nie szyfrujemy dla funkcjonalności
                    phone: btoa(formData.phone), // Szyfrowanie base64 dla telefonu
                    parcelLocker: formData.parcelLocker ? btoa(formData.parcelLocker) : '',
                    address: {
                        street: formData.address.street ? btoa(formData.address.street) : '',
                        buildingNumber: formData.address.buildingNumber ? btoa(formData.address.buildingNumber) : '',
                        postalCode: formData.address.postalCode ? btoa(formData.address.postalCode) : '',
                        city: formData.address.city ? btoa(formData.address.city) : ''
                    },
                    ageConfirmed: formData.ageConfirmed,
                    termsAccepted: formData.termsAccepted,
                    privacyAccepted: formData.privacyAccepted,
                    newsletter: formData.newsletter,
                    createdAt: formData.createdAt,
                    emailVerified: false,
                    role: 'user', // Domyślnie rola user - admin musi zmienić ręcznie w Firebase Console
                    status: 'active' // active, blocked, suspended
                };

                // Zapisz dane profilu w Firestore
                await setDoc(doc(db, "userProfiles", user.uid), profileData);

                // 4. Jeśli użytkownik zgodził się na newsletter, dodaj do mailing list
                if (formData.newsletter) {
                    await setDoc(doc(db, "mailingList", formData.email), {
                        email: formData.email,
                        subscribedAt: new Date(),
                        active: true,
                        source: 'registration'
                    });
                }

                alert(`Konto zostało utworzone! Wysyłamy email weryfikacyjny na adres: ${formData.email}

Aby konto zostało aktywne - kliknij link weryfikacyjny w emailu, a następnie zaloguj się ponownie.`);

                // Przekieruj do strony logowania
                window.location.href = './login.html';

            } catch (error) {
                console.error('Registration error:', error);

                let errorMessage = 'Wystąpił błąd podczas rejestracji.';

                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Konto z tym adresem email już istnieje.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Hasło jest zbyt słabe.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Nieprawidłowy adres email.';
                }

                alert(errorMessage);
            } finally {
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<i class="fa-solid fa-user-plus mr-2"></i>Utwórz konto';
            }
        });

        // Walidacja w czasie rzeczywistym
        document.getElementById('password-confirm').addEventListener('input', () => {
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;

            if (passwordConfirm && password !== passwordConfirm) {
                showError('password-confirm-error', 'Hasła nie są identyczne');
            } else {
                hideError('password-confirm-error');
            }
        });
    </script>
</body>
</html>
