<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strzelca.pl | Centrum Dowodzenia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --coyote: #C19A6B; }
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #e5e5e5; margin: 0; overflow-x: hidden; }
        .hero-bg {
            height: 100vh; width: 100%;
            background: linear-gradient(rgba(10,10,10,0.85), #0a0a0a), url('./tlo.png');
            background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center;
        }
        .hub-button { background: rgba(20, 20, 20, 0.8); border: 1px solid #333; transition: 0.3s; cursor: pointer; }
        .hub-button:hover:not(.disabled) { border-color: var(--coyote); transform: translateY(-5px); background: rgba(30, 30, 30, 0.9); }
        .hub-button.disabled { opacity: 0.25; cursor: not-allowed; filter: grayscale(1); }
        .coyote-text { color: var(--coyote); font-family: 'Orbitron'; }
        
        .custom-render ul { list-style-type: disc !important; padding-left: 25px !important; margin: 15px 0 !important; }
        .custom-render li { margin-bottom: 5px !important; display: list-item !important; }
        .custom-render b, .custom-render strong { font-weight: bold !important; color: var(--coyote) !important; }
        .custom-render div[style*="text-align: center"], .custom-render p[style*="text-align: center"] { text-align: center !important; }

        input, select, .editor-content { background: #000 !important; border: 1px solid #333 !important; color: white !important; padding: 14px 20px !important; border-radius: 10px; width: 100%; outline: none; }
        .editor-content { min-height: 250px; overflow-y: auto; text-align: left; }
        .toolbar { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 8px; background: #1a1a1a; padding: 10px; border-radius: 10px; border: 1px solid #333; }
        .toolbar button { background: #222; color: #fff; width: 38px; height: 38px; border-radius: 6px; transition: 0.2s; border: 1px solid #444; display: flex; align-items: center; justify-content: center; }
        .toolbar button:hover { background: var(--coyote); color: black; }
        .btn-admin { background: var(--coyote); color: #000; font-weight: 900; text-transform: uppercase; padding: 16px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="hero-bg">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl md:text-6xl font-black mb-16 uppercase italic font-[Orbitron] tracking-tighter">STRZELCA<span class="coyote-text">.PL</span></h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-5xl mx-auto">
                <a href="./sklep.strzelca.pl/index.html" class="hub-button p-10 rounded-3xl flex flex-col items-center">
                    <i class="fa-solid fa-cart-shopping text-4xl coyote-text mb-4"></i>
                    <span class="font-bold uppercase tracking-widest text-sm">Sklep</span>
                </a>
                <a href="./kontakt.strzelca.pl/index.html" class="hub-button p-10 rounded-3xl flex flex-col items-center">
                    <i class="fa-solid fa-envelope-open-text text-4xl coyote-text mb-4"></i>
                    <span class="font-bold uppercase tracking-widest text-sm">Kontakt</span>
                </a>
                <div class="hub-button disabled p-10 rounded-3xl flex flex-col items-center"><i class="fa-solid fa-pen-nib text-4xl mb-4 text-zinc-700"></i><span class="font-bold uppercase tracking-widest text-sm text-zinc-700">Recenzje</span></div>
                <div class="hub-button disabled p-10 rounded-3xl flex flex-col items-center"><i class="fa-solid fa-crosshairs text-4xl mb-4 text-zinc-700"></i><span class="font-bold uppercase tracking-widest text-sm text-zinc-700">Zawody</span></div>
                <div class="hub-button disabled p-10 rounded-3xl flex flex-col items-center"><i class="fa-solid fa-hand-holding-heart text-4xl mb-4 text-zinc-700"></i><span class="font-bold uppercase tracking-widest text-sm text-zinc-700">Pomoc</span></div>
                <div class="hub-button disabled p-10 rounded-3xl flex flex-col items-center"><i class="fa-solid fa-mug-hot text-4xl mb-4 text-zinc-700"></i><span class="font-bold uppercase tracking-widest text-sm text-zinc-700">Kawa</span></div>
            </div>
        </div>
    </div>

    <footer class="fixed bottom-0 w-full py-6 text-center text-zinc-800 text-[10px] uppercase font-bold tracking-[0.4em]">
        &copy; 2026 STRZELCA.PL | <button onclick="window.toggleAdminModal()" class="hover:text-zinc-500 transition">System Zarządzania</button>
    </footer>

    <div id="admin-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-black/95 backdrop-blur-xl">
        <div class="max-w-5xl w-full bg-zinc-900 p-8 rounded-3xl border border-zinc-800 shadow-2xl overflow-y-auto max-h-[90vh]">
            
            <div id="login-section" class="text-center py-12 max-w-sm mx-auto">
                <h2 class="coyote-text text-xl mb-8 uppercase italic font-[Orbitron]">Autoryzacja Operatora</h2>
                <input type="text" id="adm-user" placeholder="Login" class="mb-4 text-center">
                <input type="password" id="adm-pass" placeholder="Hasło" class="mb-6 text-center">
                <button onclick="window.handleLogin()" class="btn-admin w-full">Zaloguj</button>
                <button onclick="window.toggleAdminModal()" class="mt-6 text-zinc-600 text-[10px] uppercase underline block mx-auto">Zamknij</button>
            </div>

            <div id="admin-panel" class="hidden">
                <div class="flex justify-between items-center mb-8 border-b border-zinc-800 pb-4 uppercase">
                    <h2 class="coyote-text font-bold italic font-[Orbitron]">System Zarządzania</h2>
                    <div class="flex space-x-4">
                        <button onclick="window.toggleAdminModal()" class="text-zinc-400 text-[10px] font-bold border border-zinc-700 px-3 py-1 rounded">Zamknij podgląd</button>
                        <button onclick="window.handleLogout()" class="text-red-900 text-[10px] font-black border border-red-900 px-3 py-1 rounded">Wyloguj</button>
                    </div>
                </div>

                <div id="admin-sklep" class="grid grid-cols-1 md:grid-cols-2 gap-10">
                    <div class="space-y-4">
                        <input type="hidden" id="edit-id">
                        <input id="p-title" type="text" placeholder="Nazwa przedmiotu">
                        <input id="p-price" type="text" placeholder="Cena (np. 150 lub 100-200)">
                        <div class="toolbar">
                            <button onclick="window.formatDoc('bold')"><i class="fa-solid fa-bold"></i></button>
                            <button onclick="window.formatDoc('italic')"><i class="fa-solid fa-italic"></i></button>
                            <button onclick="window.formatDoc('insertUnorderedList')"><i class="fa-solid fa-list-ul"></i></button>
                            <button onclick="window.formatDoc('justifyLeft')"><i class="fa-solid fa-align-left"></i></button>
                            <button onclick="window.formatDoc('justifyCenter')"><i class="fa-solid fa-align-center"></i></button>
                            <button onclick="window.triggerDescImg()"><i class="fa-solid fa-image"></i></button>
                        </div>
                        <div id="p-desc" class="editor-content custom-render" contenteditable="true"></div>
                        <label class="text-[9px] text-zinc-500 block uppercase">Zdjęcie główne:</label>
                        <input type="file" id="p-img" accept="image/*">
                        <button id="save-btn" onclick="window.saveProduct()" class="btn-admin w-full text-xs">Zatwierdź zmiany</button>
                    </div>
                    <div id="p-list-admin" class="space-y-2 overflow-y-auto max-h-[500px]"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDocs, collection, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD_gXFh3a4NW9Hzzsr5IQuDADM2GVpPMVc",
            authDomain: "strzelca-pl.firebaseapp.com",
            projectId: "strzelca-pl",
            storageBucket: "strzelca-pl.firebasestorage.app",
            messagingSenderId: "511362047688",
            appId: "1:511362047688:web:9b82c0a4d19c1a3a878ffd",
            measurementId: "G-9EJ2R3JPVD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let productsList = [];

        async function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const MAX_W = 800;
                        let w = img.width, h = img.height;
                        if (w > MAX_W) { h *= MAX_W / w; w = MAX_W; }
                        canvas.width = w; canvas.height = h;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, w, h);
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                };
            });
        }

        window.toggleAdminModal = () => document.getElementById('admin-modal').classList.toggle('hidden');
        window.formatDoc = (cmd) => { document.getElementById('p-desc').focus(); document.execCommand(cmd, false, null); };
        window.triggerDescImg = () => {
            const input = document.createElement('input');
            input.type = 'file'; input.accept = 'image/*';
            input.onchange = async () => {
                const base64 = await compressImage(input.files[0]);
                document.execCommand('insertHTML', false, `<img src="${base64}" style="max-width:100%; border-radius:8px; margin:15px 0; border:1px solid #C19A6B; display:block;">`);
            };
            input.click();
        };

        window.handleLogin = () => {
            const u = document.getElementById('adm-user').value, p = document.getElementById('adm-pass').value;
            if(u === "login.strzelca" && p === "haslo.strzelca") {
                sessionStorage.setItem('st_logged', 'true');
                showPanel();
            } else { alert("Błędne dane!"); }
        };

        function showPanel() {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('admin-panel').classList.remove('hidden');
            fetchProducts();
        }

        window.saveProduct = async () => {
            const id = document.getElementById('edit-id').value || Date.now().toString();
            const btn = document.getElementById('save-btn');
            const file = document.getElementById('p-img').files[0];
            btn.innerText = "PRZETWARZANIE...";
            btn.disabled = true;

            try {
                let mainImg = "";
                if(file) mainImg = await compressImage(file);
                
                // Dla nowego produktu ustawiamy order na koniec listy
                const orderValue = document.getElementById('edit-id').value ? 
                    productsList.find(p => p.id === id).order : 
                    (productsList.length > 0 ? Math.max(...productsList.map(p => p.order)) + 1 : 0);

                await setDoc(doc(db, "products", id), {
                    title: document.getElementById('p-title').value,
                    price: document.getElementById('p-price').value,
                    desc: document.getElementById('p-desc').innerHTML,
                    img: mainImg || (document.getElementById('edit-id').value ? productsList.find(p => p.id === id).img : ""),
                    order: orderValue,
                    date: Date.now()
                }, { merge: true });

                alert("Zapisano pomyślnie!");
                location.reload();
            } catch (err) {
                alert("BŁĄD: " + err.message);
            } finally {
                btn.innerText = "ZATWIERDŹ ZMIANY";
                btn.disabled = false;
            }
        };

        async function fetchProducts() {
            const q = query(collection(db, "products"), orderBy("order", "asc"));
            const snap = await getDocs(q);
            const list = document.getElementById('p-list-admin');
            list.innerHTML = "";
            productsList = [];
            
            snap.forEach(d => {
                const data = d.data();
                productsList.push({ id: d.id, ...data });
                list.innerHTML += `<div class="flex justify-between items-center p-3 bg-black/40 rounded border border-zinc-800 mb-1">
                    <span class="text-[10px] font-bold uppercase">${data.title}</span>
                    <div class="flex space-x-2">
                        <button onclick="window.moveProd('${d.id}', -1)" class="text-white hover:text-coyote"><i class="fa-solid fa-arrow-up"></i></button>
                        <button onclick="window.moveProd('${d.id}', 1)" class="text-white hover:text-coyote"><i class="fa-solid fa-arrow-down"></i></button>
                        <button onclick="window.deleteProd('${d.id}')" class="text-red-900 font-black ml-4">USUŃ</button>
                    </div>
                </div>`;
            });
        }

        window.moveProd = async (id, direction) => {
            const index = productsList.findIndex(p => p.id === id);
            const newIndex = index + direction;
            if (newIndex < 0 || newIndex >= productsList.length) return;

            const current = productsList[index];
            const neighbor = productsList[newIndex];

            // Zamiana wartości order
            const tempOrder = current.order;
            await setDoc(doc(db, "products", current.id), { order: neighbor.order }, { merge: true });
            await setDoc(doc(db, "products", neighbor.id), { order: tempOrder }, { merge: true });

            fetchProducts();
        };

        window.deleteProd = async (id) => {
            if(confirm("Usunąć produkt?")) {
                await deleteDoc(doc(db, "products", id));
                fetchProducts();
            }
        };

        window.handleLogout = () => { sessionStorage.removeItem('st_logged'); location.reload(); };
        if(sessionStorage.getItem('st_logged')) showPanel();
    </script>
</body>
</html>
