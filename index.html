<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strzelca.pl | Centrum Dowodzenia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --coyote: #C19A6B; }
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #e5e5e5; margin: 0; overflow-x: hidden; }
        
        .hero-bg {
            height: 100vh; width: 100%;
            background: linear-gradient(rgba(10,10,10,0.85), #0a0a0a), url('./tlo.png');
            background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center;
        }

        .hub-button { background: rgba(20, 20, 20, 0.8); border: 1px solid #333; transition: 0.3s; cursor: pointer; }
        .hub-button:hover:not(.disabled) { border-color: var(--coyote); transform: translateY(-5px); background: rgba(30, 30, 30, 0.9); }
        .hub-button.disabled { opacity: 0.25; cursor: not-allowed; filter: grayscale(1); }
        
        .coyote-text { color: var(--coyote); font-family: 'Orbitron'; }
        .font-tactical { font-family: 'Orbitron', sans-serif; }

        /* POPRAWIONE FORMULARZE - WIĘKSZY MARGINES WEWNĘTRZNY */
        input, textarea, select { 
            background: #000 !important; 
            border: 1px solid #333 !important; 
            color: white !important; 
            padding: 14px 20px !important; /* Zwiększony padding (góra-dół 14px, boki 20px) */
            border-radius: 10px; 
            width: 100%; 
            outline: none; 
            transition: 0.2s;
        }
        input:focus, textarea:focus, select:focus { border-color: var(--coyote) !important; box-shadow: 0 0 10px rgba(193, 154, 107, 0.1); }
        
        .btn-admin { background: var(--coyote); color: #000; font-weight: 900; text-transform: uppercase; padding: 16px; border-radius: 8px; transition: 0.2s; cursor: pointer; }
        .btn-admin:hover { background: #fff; }
    </style>
</head>
<body>

    <div class="hero-bg">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl md:text-6xl font-black mb-16 uppercase italic font-tactical tracking-tighter">
                STRZELCA<span class="coyote-text">.PL</span>
            </h1>
            
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-5xl mx-auto">
                <a href="./sklep.strzelca.pl/index.html" class="hub-button p-10 rounded-3xl flex flex-col items-center">
                    <i class="fa-solid fa-cart-shopping text-4xl coyote-text mb-4"></i>
                    <span class="font-bold uppercase tracking-widest text-sm">Sklep</span>
                </a>
                <a href="./kontakt.strzelca.pl/index.html" class="hub-button p-10 rounded-3xl flex flex-col items-center">
                    <i class="fa-solid fa-envelope-open-text text-4xl coyote-text mb-4"></i>
                    <span class="font-bold uppercase tracking-widest text-sm">Kontakt</span>
                </a>
                <div class="hub-button disabled p-10 rounded-3xl flex flex-col items-center"><i class="fa-solid fa-pen-nib text-4xl mb-4 text-zinc-700"></i><span class="font-bold uppercase tracking-widest text-sm text-zinc-700">Recenzje</span></div>
                <div class="hub-button disabled p-10 rounded-3xl flex flex-col items-center"><i class="fa-solid fa-crosshairs text-4xl mb-4 text-zinc-700"></i><span class="font-bold uppercase tracking-widest text-sm text-zinc-700">Zawody</span></div>
                <div class="hub-button disabled p-10 rounded-3xl flex flex-col items-center"><i class="fa-solid fa-hand-holding-heart text-4xl mb-4 text-zinc-700"></i><span class="font-bold uppercase tracking-widest text-sm text-zinc-700">Pomoc</span></div>
                <div class="hub-button disabled p-10 rounded-3xl flex flex-col items-center"><i class="fa-solid fa-mug-hot text-4xl mb-4 text-zinc-700"></i><span class="font-bold uppercase tracking-widest text-sm text-zinc-700">Kawa</span></div>
            </div>
        </div>
    </div>

    <footer class="fixed bottom-0 w-full py-6 text-center text-zinc-800 text-[10px] uppercase font-bold tracking-[0.4em]">
        &copy; 2026 STRZELCA.PL | <button onclick="window.toggleAdminModal()" class="hover:text-zinc-500 transition font-bold">System</button>
    </footer>

    <div id="admin-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-black/95 backdrop-blur-xl">
        <div class="max-w-5xl w-full bg-zinc-900 p-8 rounded-3xl border border-zinc-800 shadow-2xl overflow-y-auto max-h-[90vh]">
            
            <div id="login-section" class="text-center py-12 max-w-sm mx-auto">
                <h2 class="coyote-text text-xl mb-8 uppercase italic font-tactical">Autoryzacja Operatora</h2>
                <input type="text" id="adm-user" placeholder="Login" class="mb-4 text-center">
                <input type="password" id="adm-pass" placeholder="Hasło" class="mb-6 text-center">
                <button onclick="window.handleLogin()" class="btn-admin w-full">Zaloguj do systemu</button>
                <button onclick="window.toggleAdminModal()" class="mt-6 text-zinc-600 text-[10px] uppercase underline block mx-auto">Zamknij</button>
            </div>

            <div id="admin-panel" class="hidden">
                <div class="flex justify-between items-center mb-8 border-b border-zinc-800 pb-4">
                    <h2 class="coyote-text font-bold uppercase italic font-tactical">Centrum Dowodzenia</h2>
                    <button onclick="location.reload()" class="text-red-900 text-[10px] font-black uppercase border border-red-900 px-3 py-1 rounded">Wyloguj</button>
                </div>

                <div class="grid grid-cols-2 md:grid-cols-5 gap-3 mb-10" id="role-menu">
                    <button id="menu-sklep" onclick="showAdminSection('sklep')" class="p-3 border border-zinc-700 rounded text-[9px] font-bold uppercase hover:border-[#C19A6B] transition">Sklep</button>
                    <button id="menu-recenzje" onclick="showAdminSection('recenzje')" class="p-3 border border-zinc-700 rounded text-[9px] font-bold uppercase hover:border-[#C19A6B] transition">Recenzje</button>
                    <button id="menu-zawody" onclick="showAdminSection('zawody')" class="p-3 border border-zinc-700 rounded text-[9px] font-bold uppercase hover:border-[#C19A6B] transition">Zawody</button>
                    <button id="menu-pomoc" onclick="showAdminSection('pomoc')" class="p-3 border border-zinc-700 rounded text-[9px] font-bold uppercase hover:border-[#C19A6B] transition">Pomoc</button>
                    <button id="menu-admin" onclick="showAdminSection('konta')" class="p-3 border border-zinc-700 rounded text-[9px] font-bold uppercase hover:border-[#C19A6B] transition">Konta</button>
                </div>

                <div id="admin-sklep" class="admin-sec hidden grid grid-cols-1 md:grid-cols-2 gap-10">
                    <div class="space-y-4 bg-black/20 p-6 rounded-2xl border border-zinc-800">
                        <h3 class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest mb-2">Zarządzaj Asortymentem</h3>
                        <input type="hidden" id="edit-p-id">
                        <label class="text-[9px] text-zinc-600 block uppercase italic">Zdjęcie produktu:</label>
                        <input type="file" id="p-img" accept="image/*" class="text-[10px] !p-2">
                        <input id="p-title" type="text" placeholder="Nazwa przedmiotu">
                        <input id="p-price" type="number" placeholder="Cena (PLN)">
                        <textarea id="p-desc" placeholder="Opis wyposażenia i szczegóły..." class="h-32"></textarea>
                        <button onclick="window.saveProduct()" class="btn-admin w-full text-xs">Zapisz produkt</button>
                    </div>
                    <div id="p-list-admin" class="space-y-2 overflow-y-auto max-h-[450px]"></div>
                </div>

                <div id="admin-konta" class="admin-sec hidden grid grid-cols-1 md:grid-cols-2 gap-10">
                    <div class="space-y-4 bg-black/20 p-6 rounded-2xl border border-zinc-800">
                        <h3 class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest">Nowy Operator</h3>
                        <input id="new-u-login" type="text" placeholder="Login">
                        <input id="new-u-pass" type="password" placeholder="Hasło">
                        <select id="new-u-role">
                            <option value="admin">Super Administrator (Pełny dostęp)</option>
                            <option value="sklep">Administrator Sklepu</option>
                            <option value="pomoc">Administrator Pomocy</option>
                        </select>
                        <button onclick="window.addAccount()" class="btn-admin w-full text-xs">Utwórz konto</button>
                    </div>
                    <div id="u-list-admin" class="space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, getDocs, collection, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD_gXFh3a4NW9Hzzsr5IQuDADM2GVpPMVc",
          authDomain: "strzelca-pl.firebaseapp.com",
          projectId: "strzelca-pl",
          storageBucket: "strzelca-pl.firebasestorage.app",
          messagingSenderId: "511362047688",
          appId: "1:511362047688:web:9b82c0a4d19c1a3a878ffd",
          measurementId: "G-9EJ2R3JPVD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let attempts = {};
        window.toggleAdminModal = () => document.getElementById('admin-modal').classList.toggle('hidden');

        window.handleLogin = async () => {
            const l = document.getElementById('adm-user').value;
            const p = document.getElementById('adm-pass').value;
            if(l === "login.strzelca" && p === "haslo.strzelca") { startSession({login: l, role: 'admin'}); return; }
            const uDoc = await getDoc(doc(db, "users", l));
            if(!uDoc.exists()) { alert("Błąd: Nie rozpoznano operatora."); return; }
            const userData = uDoc.data();
            if(userData.status === 'locked') { alert("Dostęp zablokowany: 5 nieudanych prób."); return; }
            if(userData.pass === p) { attempts[l] = 0; startSession(userData); } 
            else { 
                attempts[l] = (attempts[l] || 0) + 1; 
                if(attempts[l] >= 5) { await updateDoc(doc(db, "users", l), { status: 'locked' }); alert("KONTO ZABLOKOWANE!"); } 
                else { alert(`Błędne hasło. Pozostało prób: ${5 - attempts[l]}`); }
            }
        };

        function startSession(user) {
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('admin-panel').classList.remove('hidden');
            const buttons = document.getElementById('role-menu').children;
            for(let btn of buttons) {
                if(user.role !== 'admin' && btn.id !== `menu-${user.role}`) { btn.classList.add('opacity-30', 'cursor-not-allowed'); btn.disabled = true; } 
                else { btn.classList.remove('opacity-30', 'cursor-not-allowed'); btn.disabled = false; }
            }
            showAdminSection('sklep');
        }

        window.showAdminSection = (name) => {
            document.querySelectorAll('.admin-sec').forEach(s => s.classList.add('hidden'));
            document.getElementById(`admin-${name}`).classList.remove('hidden');
            if(name === 'sklep') fetchProducts();
            if(name === 'konta') fetchAccounts();
        };

        window.saveProduct = async () => {
            const id = document.getElementById('edit-p-id').value || Date.now().toString();
            const file = document.getElementById('p-img').files[0];
            let img = "";
            if(file) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                img = await new Promise(r => reader.onload = () => r(reader.result));
            }
            await setDoc(doc(db, "products", id), {
                title: document.getElementById('p-title').value,
                price: document.getElementById('p-price').value,
                desc: document.getElementById('p-desc').value,
                img: img || "",
                date: Date.now()
            }, { merge: true });
            alert("Dane wysłane do Firebase."); fetchProducts();
        };

        async function fetchProducts() {
            const snap = await getDocs(collection(db, "products"));
            const list = document.getElementById('p-list-admin');
            list.innerHTML = "";
            snap.forEach(d => {
                list.innerHTML += `<div class="flex justify-between p-3 bg-black/40 rounded border border-zinc-800 mb-1">
                    <span class="text-[10px] font-bold uppercase text-zinc-400">${d.data().title}</span>
                    <button onclick="window.deleteProd('${d.id}')" class="text-red-900 font-black text-[10px] hover:text-white transition uppercase">Usuń</button>
                </div>`;
            });
        }
        window.deleteProd = async (id) => { if(confirm("Usunąć produkt?")) { await deleteDoc(doc(db, "products", id)); fetchProducts(); } };

        window.addAccount = async () => {
            const l = document.getElementById('new-u-login').value;
            await setDoc(doc(db, "users", l), {
                login: l, pass: document.getElementById('new-u-pass').value,
                role: document.getElementById('new-u-role').value, status: 'active'
            });
            alert("Konto utworzone."); fetchAccounts();
        };

        async function fetchAccounts() {
            const snap = await getDocs(collection(db, "users"));
            const list = document.getElementById('u-list-admin');
            list.innerHTML = "";
            snap.forEach(d => {
                const u = d.data();
                list.innerHTML += `<div class="flex justify-between p-3 bg-black/40 rounded border border-zinc-800 mb-1">
                    <span class="text-[10px] font-bold uppercase text-zinc-300">${u.login} (${u.role})</span>
                    <div class="flex space-x-3">
                        <button onclick="window.toggleAcc('${u.login}', '${u.status}')" class="text-coyote text-[10px] font-bold uppercase">${u.status === 'active' ? 'Blokuj' : 'Odblokuj'}</button>
                        <button onclick="window.deleteAcc('${u.login}')" class="text-red-900 font-bold text-[10px] uppercase">Usuń</button>
                    </div>
                </div>`;
            });
        }
        window.toggleAcc = async (l, s) => { await updateDoc(doc(db, "users", l), { status: s === 'active' ? 'locked' : 'active' }); fetchAccounts(); };
        window.deleteAcc = async (l) => { if(confirm("Usunąć konto?")) { await deleteDoc(doc(db, "users", l)); fetchAccounts(); } };
    </script>
</body>
</html>
