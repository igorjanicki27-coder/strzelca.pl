<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strzelca.pl | Centrum Dowodzenia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --coyote: #C19A6B; }
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #e5e5e5; margin: 0; overflow-x: hidden; }
        
        .hero-bg {
            height: 100vh; width: 100%;
            background: linear-gradient(rgba(10,10,10,0.85), #0a0a0a), url('./tlo.png');
            background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center;
        }

        .hub-button { background: rgba(20, 20, 20, 0.8); border: 1px solid #333; transition: 0.3s; cursor: pointer; }
        .hub-button:hover:not(.disabled) { border-color: var(--coyote); transform: translateY(-5px); background: rgba(30, 30, 30, 0.9); }
        .hub-button.disabled { opacity: 0.25; cursor: not-allowed; filter: grayscale(1); }
        
        .coyote-text { color: var(--coyote); font-family: 'Orbitron'; }
        .font-tactical { font-family: 'Orbitron', sans-serif; }

        /* Poprawione pola tekstowe - większy margines wewnętrzny */
        input, select, .editor-content { 
            background: #000 !important; 
            border: 1px solid #333 !important; 
            color: white !important; 
            padding: 14px 20px !important; /* Luksusowy odstęp od krawędzi */
            border-radius: 10px; 
            width: 100%; 
            outline: none; 
            transition: 0.2s;
        }
        input:focus, .editor-content:focus { border-color: var(--coyote) !important; }

        /* Edytor WYSIWYG */
        .editor-content { min-height: 250px; overflow-y: auto; text-align: left; background: #000; border: 1px solid #333; }
        .toolbar { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 8px; background: #1a1a1a; padding: 10px; border-radius: 10px; border: 1px solid #333; }
        .toolbar button { 
            background: #222; color: #fff; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; 
            border-radius: 6px; transition: 0.2s; border: 1px solid #444;
        }
        .toolbar button:hover { background: var(--coyote); color: black; border-color: white; }
        
        .btn-admin { background: var(--coyote); color: #000; font-weight: 900; text-transform: uppercase; padding: 16px; border-radius: 8px; cursor: pointer; }
        .btn-admin:hover { background: white; }
    </style>
</head>
<body>

    <div class="hero-bg">
        <div class="container mx-auto px-6 text-center">
            <h1 class="text-4xl md:text-6xl font-black mb-16 uppercase italic font-tactical tracking-tighter">STRZELCA<span class="coyote-text">.PL</span></h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-5xl mx-auto">
                <a href="./sklep.strzelca.pl/index.html" class="hub-button p-10 rounded-3xl flex flex-col items-center">
                    <i class="fa-solid fa-cart-shopping text-4xl coyote-text mb-4"></i>
                    <span class="font-bold uppercase tracking-widest text-sm">Sklep</span>
                </a>
                <a href="./kontakt.strzelca.pl/index.html" class="hub-button p-10 rounded-3xl flex flex-col items-center">
                    <i class="fa-solid fa-envelope-open-text text-4xl coyote-text mb-4"></i>
                    <span class="font-bold uppercase tracking-widest text-sm">Kontakt</span>
                </a>
                <div class="hub-button disabled p-10 rounded-3xl flex flex-col items-center"><i class="fa-solid fa-pen-nib text-4xl mb-4 text-zinc-700"></i><span class="font-bold uppercase tracking-widest text-sm text-zinc-700">Recenzje</span></div>
                <div class="hub-button disabled p-10 rounded-3xl flex flex-col items-center"><i class="fa-solid fa-crosshairs text-4xl mb-4 text-zinc-700"></i><span class="font-bold uppercase tracking-widest text-sm text-zinc-700">Zawody</span></div>
                <div class="hub-button disabled p-10 rounded-3xl flex flex-col items-center"><i class="fa-solid fa-hand-holding-heart text-4xl mb-4 text-zinc-700"></i><span class="font-bold uppercase tracking-widest text-sm text-zinc-700">Pomoc</span></div>
                <div class="hub-button disabled p-10 rounded-3xl flex flex-col items-center"><i class="fa-solid fa-mug-hot text-4xl mb-4 text-zinc-700"></i><span class="font-bold uppercase tracking-widest text-sm text-zinc-700">Kawa</span></div>
            </div>
        </div>
    </div>

    <footer class="fixed bottom-0 w-full py-6 text-center text-zinc-800 text-[10px] uppercase font-bold tracking-[0.4em]">
        &copy; 2026 STRZELCA.PL | <button onclick="window.toggleAdminModal()" class="hover:text-zinc-500 transition">System</button>
    </footer>

    <div id="admin-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 bg-black/95 backdrop-blur-xl">
        <div class="max-w-5xl w-full bg-zinc-900 p-8 rounded-3xl border border-zinc-800 shadow-2xl overflow-y-auto max-h-[90vh]">
            
            <div id="login-section" class="text-center py-12 max-w-sm mx-auto">
                <h2 class="coyote-text text-xl mb-8 uppercase italic font-tactical">Dostęp Autoryzowany</h2>
                <input type="text" id="adm-user" placeholder="Login" class="mb-4 text-center">
                <input type="password" id="adm-pass" placeholder="Hasło" class="mb-6 text-center">
                <button onclick="window.handleLogin()" class="btn-admin w-full">Zaloguj</button>
            </div>

            <div id="admin-panel" class="hidden">
                <div class="flex justify-between items-center mb-8 border-b border-zinc-800 pb-4">
                    <h2 class="coyote-text font-bold uppercase italic font-tactical">Centrum Dowodzenia</h2>
                    <button onclick="location.reload()" class="text-red-900 text-[10px] font-black uppercase border border-red-900 px-3 py-1 rounded hover:bg-red-900 hover:text-white transition">Wyloguj</button>
                </div>

                <div class="flex space-x-4 mb-10 overflow-x-auto pb-2">
                    <button onclick="showAdminSection('sklep')" class="p-3 border border-zinc-700 rounded text-[10px] font-bold uppercase hover:border-[#C19A6B] min-w-[120px]">Sklep</button>
                    <button onclick="showAdminSection('konta')" class="p-3 border border-zinc-700 rounded text-[10px] font-bold uppercase hover:border-[#C19A6B] min-w-[120px]">Konta</button>
                </div>

                <div id="admin-sklep" class="admin-sec grid grid-cols-1 md:grid-cols-2 gap-10">
                    <div class="space-y-4">
                        <input type="hidden" id="edit-p-id">
                        <input type="text" id="p-title" placeholder="Nazwa produktu">
                        <input type="text" id="p-price" placeholder="Cena (np. 150 lub 100 - 450)">
                        
                        <div class="rich-editor">
                            <div class="toolbar">
                                <button onclick="formatDoc('bold')" title="Pogrubienie"><i class="fa-solid fa-bold"></i></button>
                                <button onclick="formatDoc('italic')" title="Kursywa"><i class="fa-solid fa-italic"></i></button>
                                <button onclick="formatDoc('insertUnorderedList')" title="Lista"><i class="fa-solid fa-list-ul"></i></button>
                                <button onclick="formatDoc('justifyLeft')"><i class="fa-solid fa-align-left"></i></button>
                                <button onclick="formatDoc('justifyCenter')"><i class="fa-solid fa-align-center"></i></button>
                                <button onclick="window.triggerDescImg()" title="Wstaw zdjęcie"><i class="fa-solid fa-image"></i></button>
                                <input type="file" id="desc-img-input" accept="image/*" class="hidden" onchange="window.insertImgToEditor(this)">
                            </div>
                            <div id="p-desc" class="editor-content" contenteditable="true" placeholder="Opis przedmiotu..."></div>
                        </div>

                        <label class="text-[9px] text-zinc-600 block uppercase italic">Zdjęcie główne (widoczne na liście):</label>
                        <input type="file" id="p-img" accept="image/*" class="text-[10px] !p-2 bg-black border-zinc-800">
                        
                        <button onclick="window.saveProduct()" class="btn-admin w-full text-xs">Zapisz Produkt</button>
                    </div>
                    <div id="p-list-admin" class="space-y-2 overflow-y-auto max-h-[500px]"></div>
                </div>

                <div id="admin-konta" class="admin-sec hidden grid grid-cols-1 md:grid-cols-2 gap-10">
                    <div class="space-y-4 bg-black/20 p-8 rounded-3xl border border-zinc-800">
                        <h3 class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest mb-2">Nowy Operator</h3>
                        <input id="new-u-login" type="text" placeholder="Login">
                        <input id="new-u-pass" type="password" placeholder="Hasło">
                        <select id="new-u-role">
                            <option value="admin">Administrator Sklepu</option>
                        </select>
                        <button onclick="window.addAccount()" class="btn-admin w-full text-xs mt-4">Utwórz konto</button>
                    </div>
                    <div id="u-list-admin" class="space-y-2"></div>
                </div>

            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, getDocs, collection, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD_gXFh3a4NW9Hzzsr5IQuDADM2GVpPMVc",
          authDomain: "strzelca-pl.firebaseapp.com",
          projectId: "strzelca-pl",
          storageBucket: "strzelca-pl.firebasestorage.app",
          messagingSenderId: "511362047688",
          appId: "1:511362047688:web:9b82c0a4d19c1a3a878ffd",
          measurementId: "G-9EJ2R3JPVD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Funkcje Edytora
        window.toggleAdminModal = () => document.getElementById('admin-modal').classList.toggle('hidden');
        window.formatDoc = (cmd) => { document.getElementById('p-desc').focus(); document.execCommand(cmd, false, null); };
        window.triggerDescImg = () => document.getElementById('desc-img-input').click();
        
        window.insertImgToEditor = async (input) => {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = `<img src="${e.target.result}" style="max-width:300px; display:block; margin:15px auto; border-radius:8px; border: 1px solid #C19A6B;">`;
                    document.getElementById('p-desc').focus();
                    document.execCommand('insertHTML', false, img);
                };
                reader.readAsDataURL(input.files[0]);
            }
        };

        // Logowanie
        window.handleLogin = async () => {
            if(document.getElementById('adm-user').value === "login.strzelca" && document.getElementById('adm-pass').value === "haslo.strzelca") {
                document.getElementById('login-section').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                fetchProducts();
            } else { alert("Błędne dane operatora."); }
        };

        window.showAdminSection = (name) => {
            document.querySelectorAll('.admin-sec').forEach(s => s.classList.add('hidden'));
            document.getElementById(`admin-${name}`).classList.remove('hidden');
            if(name === 'sklep') fetchProducts();
            if(name === 'konta') fetchAccounts();
        };

        // Sklep: Zapis
        window.saveProduct = async () => {
            const id = document.getElementById('edit-p-id').value || Date.now().toString();
            const file = document.getElementById('p-img').files[0];
            let mainImg = "";
            if(file) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                mainImg = await new Promise(r => reader.onload = () => r(reader.result));
            }
            await setDoc(doc(db, "products", id), {
                title: document.getElementById('p-title').value,
                price: document.getElementById('p-price').value,
                desc: document.getElementById('p-desc').innerHTML,
                img: mainImg || "",
                date: Date.now()
            }, { merge: true });
            alert("Produkt zapisany w Firebase."); location.reload();
        };

        async function fetchProducts() {
            const snap = await getDocs(collection(db, "products"));
            const list = document.getElementById('p-list-admin');
            list.innerHTML = "";
            snap.forEach(d => {
                list.innerHTML += `<div class="flex justify-between p-4 bg-black/40 rounded-xl border border-zinc-800 mb-2">
                    <span class="text-[11px] font-bold uppercase text-zinc-300">${d.data().title}</span>
                    <button onclick="window.deleteProd('${d.id}')" class="text-red-900 font-black text-[10px] uppercase hover:text-white">Usuń</button>
                </div>`;
            });
        }
        window.deleteProd = async (id) => { if(confirm("Usunąć produkt trwale?")) { await deleteDoc(doc(db, "products", id)); fetchProducts(); } };

        // Konta
        window.addAccount = async () => {
            const l = document.getElementById('new-u-login').value;
            await setDoc(doc(db, "users", l), {
                login: l, pass: document.getElementById('new-u-pass').value,
                role: document.getElementById('new-u-role').value, status: 'active'
            });
            alert("Konto utworzone."); fetchAccounts();
        };

        async function fetchAccounts() {
            const snap = await getDocs(collection(db, "users"));
            const list = document.getElementById('u-list-admin');
            list.innerHTML = "";
            snap.forEach(d => {
                list.innerHTML += `<div class="flex justify-between p-4 bg-black/40 rounded-xl border border-zinc-800 mb-2">
                    <span class="text-[11px] font-bold uppercase text-zinc-300">${d.data().login}</span>
                    <button onclick="window.deleteAcc('${d.id}')" class="text-red-900 font-black text-[10px] uppercase">Usuń</button>
                </div>`;
            });
        }
    </script>
</body>
</html>
