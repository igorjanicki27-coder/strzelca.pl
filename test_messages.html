<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Messages API</title>
    <!-- Wspólne poprawki responsywności -->
    <link rel="stylesheet" href="https://strzelca.pl/shared.css?v=2026-02-06-1" />
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 16px; }
        #result pre { max-width: 100%; overflow-x: auto; }
    </style>
    <!-- Cookies/zgody + warunkowe ładowanie analityki -->
    <script src="https://strzelca.pl/consent.js?v=2026-02-06-1"></script>
</head>
<body>
    <h1>Test Messages API</h1>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            try {
                console.log('Testing API...');
                const response = await fetch('/api/messages?recipientId=admin&limit=5');
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h2>Success: ${data.success}</h2>
                    <p>Total: ${data.data?.total}</p>
                    <p>Messages: ${data.data?.messages?.length}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                console.log('API Response:', data);
            } catch (error) {
                document.getElementById('result').innerHTML = `<h2>Error: ${error.message}</h2>`;
                console.error('Error:', error);
            }
        }
        
        // Test po załadowaniu strony
        window.onload = testAPI;
    </script>
    <script
      type="module"
      src="https://strzelca.pl/auth-widget.mjs?v=2026-02-05-1"
    ></script>
    <script
      type="module"
      src="https://strzelca.pl/messages-widget.mjs?v=2026-02-05-14"
    ></script>
  </body>
</html>
