<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kontakt strzelca.pl - wsparcie techniczne, zamówienia, współpraca. Skontaktuj się z nami szybko i bezpiecznie.">
    <meta name="keywords" content="kontakt strzelca.pl, wsparcie, zamówienia, współpraca, pomoc techniczna">
    <meta name="author" content="Strzelca.pl">
    <meta name="robots" content="index, follow">

    <!-- Open Graph dla Facebook -->
    <meta property="og:title" content="kontakt.strzelca.pl | Wsparcie">
    <meta property="og:description" content="Kontakt z zespołem strzelca.pl - zamówienia, wsparcie, współpraca. Formularz kontaktowy dostępny 24/7.">
    <meta property="og:image" content="../tlo:logo/logo.czarne.png">
    <meta property="og:url" content="https://kontakt.strzelca.pl">
    <meta property="og:type" content="website">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../tlo:logo/logo.czarne.png">
    <link rel="apple-touch-icon" href="../tlo:logo/logo.czarne.png">

    <title>kontakt.strzelca.pl | Wsparcie</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --coyote: #C19A6B; }
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #e5e5e5; margin: 0; }
        .hero-bg {
            min-height: 100vh; background: linear-gradient(rgba(10,10,10,0.85), #0a0a0a), url('../tlo.png');
            background-size: cover; background-position: center; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 60px 20px;
        }
        .form-box { background: rgba(15,15,15,0.95); border: 1px solid #222; max-width: 800px; width: 100%; border-radius: 24px; padding: 40px; box-shadow: 0 20px 60px rgba(0,0,0,0.8); }
        input, select, textarea { background: #000 !important; border: 1px solid #333 !important; color: white !important; padding: 15px !important; border-radius: 8px !important; outline: none; }
        input:focus { border-color: var(--coyote) !important; }
        .coyote-text { color: var(--coyote); font-family: 'Orbitron'; }
    </style>
</head>
<body>
    <main class="hero-bg text-center">
        <section class="form-box mb-12 text-left">
            <nav class="mb-6">
                <button onclick="location.href='../index.html'" class="text-zinc-600 text-[10px] uppercase hover:text-white transition tracking-widest font-bold"><i class="fa-solid fa-arrow-left"></i> STRZELCA.PL</button>
            </nav>

            <header>
                <h1 class="text-3xl font-black coyote-text mb-2 uppercase italic">Kontakt operacyjny</h1>
                <p class="text-zinc-500 text-sm mb-10 leading-relaxed italic">Napisz do mnie – odpowiem najszybciej jak to możliwe.</p>
            </header>

            <form action="https://formspree.io/f/kontakt@strzelca.pl" method="POST" id="main-contact-form" class="space-y-6 text-xs" role="form" aria-label="Formularz kontaktowy">
                <input type="hidden" name="_subject" id="subject-full">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="text" id="form-name" name="imię" placeholder="Imię i Nazwisko" required aria-label="Imię i nazwisko" aria-required="true">
                    <input type="text" id="form-contact" name="kontakt" placeholder="Email / Telefon" required aria-label="Email lub telefon" aria-required="true">
                </div>
                <select id="form-topic" name="temat" class="w-full" aria-label="Temat wiadomości">
                    <option>Pytanie o produkt</option>
                    <option>Współpraca / Reklama</option>
                    <option>Inne</option>
                </select>
                <textarea id="form-msg" name="wiadomość" rows="6" placeholder="W czym możemy pomóc?" class="w-full" aria-label="Treść wiadomości" aria-required="true"></textarea>
                <button type="submit" class="bg-[#C19A6B] text-black w-full py-5 font-black uppercase tracking-widest text-[10px] rounded hover:bg-white transition" aria-label="Wyślij wiadomość">Nadaj wiadomość</button>
            </form>
        </section>

        <footer class="flex space-x-14 text-4xl" role="contentinfo">
            <a href="mailto:kontakt@strzelca.pl" aria-label="Napisz email" class="text-white hover:text-[#C19A6B] transition"><i class="fa-solid fa-envelope" aria-hidden="true"></i></a>
            <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Odwiedź nasz Facebook" class="text-white hover:text-[#C19A6B] transition"><i class="fa-brands fa-facebook-f" aria-hidden="true"></i></a>
            <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Odwiedź nasz Instagram" class="text-white hover:text-[#C19A6B] transition"><i class="fa-brands fa-instagram" aria-hidden="true"></i></a>
        </footer>
    </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyD_gXFh3a4NW9Hzzsr5IQuDADM2GVpPMVc",
          authDomain: "strzelca-pl.firebaseapp.com",
          projectId: "strzelca-pl",
          storageBucket: "strzelca-pl.firebasestorage.app",
          messagingSenderId: "511362047688",
          appId: "1:511362047688:web:9b82c0a4d19c1a3a878ffd",
          measurementId: "G-9EJ2R3JPVD"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const loadConfig = async () => {
            const docSnap = await getDoc(doc(db, "config", "contact"));
            if(docSnap.exists()){
                const d = docSnap.data();
                // Ustawianie placeholderów
                document.getElementById('form-name').placeholder = d.ph_name || "Imię";
                document.getElementById('form-contact').placeholder = d.ph_contact || "Email / Tel";
                document.getElementById('form-msg').placeholder = d.ph_msg || "Wiadomość";

                // Dynamiczne tematy
                const select = document.getElementById('form-topic');
                select.innerHTML = '<option value="" disabled selected>Wybierz temat...</option>';
                d.topics.forEach(t => {
                    select.innerHTML += `<option value="${t}">${t}</option>`;
                });
            }
        };
        loadConfig();

        document.getElementById('main-contact-form').onsubmit = async (e) => {
            const countRef = doc(db, "meta", "form_counter");
            const snap = await getDoc(countRef);
            let val = snap.exists() ? snap.data().val + 1 : 1;
            await setDoc(countRef, { val });
            document.getElementById('subject-full').value = `Formularz kontaktowy ${val}/2026`;
            return true;
        };
    </script>
</body>
</html>
