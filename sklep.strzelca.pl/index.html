<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sklep.strzelca.pl | Arsenał</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --coyote: #C19A6B; }
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #e5e5e5; margin: 0; }
        .hero-bg { height: 60vh; background: linear-gradient(rgba(10,10,10,0.7), #0a0a0a), url('../tlo.png'); background-size: cover; background-position: center; display: flex; align-items: center; justify-content: center; }
        .coyote-text { color: var(--coyote); font-family: 'Orbitron'; }
        .card-dark { background: #111; border: 1px solid #1f1f1f; border-radius: 12px; }
        .custom-render ul { list-style-type: disc !important; padding-left: 20px !important; margin: 10px 0 !important; }
        .custom-render li { margin-bottom: 5px !important; display: list-item !important; }
    </style>
</head>
<body>
    <nav class="h-[73px] border-b border-zinc-900 sticky top-0 bg-black/95 z-50 backdrop-blur-md">
        <div class="container mx-auto px-6 h-full flex justify-between items-center">
            <div class="flex items-center space-x-6 uppercase font-bold text-[10px] tracking-widest italic">
                <a href="../index.html" class="text-zinc-500 hover:text-white transition">STRZELCA.PL</a>
                <div class="text-white">SKLEP.<span class="coyote-text">STRZELCA</span>.PL</div>
            </div>
            <a href="#contact" class="text-[10px] font-bold uppercase tracking-[0.3em] hover:coyote-text transition">Kontakt</a>
        </div>
    </nav>

    <header class="hero-bg text-center px-6 uppercase font-[Orbitron]">
        <div>
            <h1 class="text-3xl md:text-5xl mb-2 italic">Strzelaj <span class="coyote-text">z nami</span></h1>
            <h1 class="text-2xl md:text-4xl italic">Strzelaj <span class="coyote-text">bezpiecznie</span></h1>
        </div>
    </header>

    <section id="arsenal" class="py-20 container mx-auto px-6">
        <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10"></div>
    </section>

    <div id="details-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-6 bg-black/95 backdrop-blur-md">
        <div class="bg-zinc-900 p-8 rounded-3xl max-w-2xl w-full border border-zinc-800 relative">
            <button onclick="document.getElementById('details-modal').classList.add('hidden')" class="absolute top-6 right-6 text-3xl text-zinc-500">&times;</button>
            <div id="details-content"></div>
        </div>
    </div>

    <footer class="text-center py-10 border-t border-zinc-900 text-zinc-700 text-[10px] uppercase font-bold tracking-[0.4em]">
        &copy; 2026 STRZELCA.PL | <a href="../index.html" class="hover:text-white transition">System Zarządzania</a>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyD_gXFh3a4NW9Hzzsr5IQuDADM2GVpPMVc", authDomain: "strzelca-pl.firebaseapp.com", projectId: "strzelca-pl", storageBucket: "strzelca-pl.firebasestorage.app", messagingSenderId: "511362047688", appId: "1:511362047688:web:9b82c0a4d19c1a3a878ffd" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);

        const fetchAll = async () => {
            const snap = await getDocs(collection(db, "products"));
            const grid = document.getElementById('product-grid'); grid.innerHTML = "";
            snap.forEach(d => {
                const p = d.data();
                grid.innerHTML += `<div class="card-dark flex flex-col h-full overflow-hidden">
                    <div class="h-64 bg-zinc-900"><img src="${p.img}" class="w-full h-full object-cover"></div>
                    <div class="p-8 flex flex-col flex-grow">
                        <h3 class="text-xl font-bold uppercase mb-2 font-[Orbitron]">${p.title}</h3>
                        <p class="coyote-text font-black text-2xl mb-6">${p.price} PLN</p>
                        <button onclick="window.showDetails('${d.id}')" class="w-full py-4 bg-[#C19A6B] text-black text-[10px] uppercase font-black rounded">Szczegóły</button>
                    </div>
                </div>`;
            });
        };

        window.showDetails = async (id) => {
            const d = await getDoc(doc(db, "products", id)); const p = d.data();
            document.getElementById('details-content').innerHTML = `<h2 class="text-2xl font-black uppercase mb-4 font-[Orbitron]">${p.title}</h2>
                <div class="text-zinc-400 text-sm mb-6 max-h-[50vh] overflow-y-auto leading-relaxed custom-render">${p.desc}</div>
                <p class="text-3xl font-black coyote-text mb-6">${p.price} PLN</p>`;
            document.getElementById('details-modal').classList.remove('hidden');
        };

        fetchAll();
    </script>
</body>
</html>
